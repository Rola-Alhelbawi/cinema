<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movie Details</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #4A5A6A;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }
  .movie-container {
    max-width: 900px;
    background: white;
    border-radius: 25px;
    padding: 40px 50px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  .movie-header {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }
  .poster {
    flex: 0 0 280px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  .poster img {
    width: 100%;
    display: block;
  }
  .details {
    flex: 1;
  }
  .title {
    font-size: 2.2rem;
    font-weight: 700;
    color: #4A5A6A;
    margin-bottom: 10px;
  }
  .description {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 25px;
  }
  .info-list {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 20px 40px;
    margin-bottom: 30px;
    font-weight: 600;
  }
  .info-list li {
    background: #e9ecef;
    padding: 8px 16px;
    border-radius: 15px;
    color: #4A5A6A;
  }
  .trailer-container {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  iframe {
    width: 100%;
    height: 450px;
    border: none;
    display: block;
  }
</style>
</head>
<body>

  <div class="movie-container">
    <div class="movie-header">
      <div class="poster">
        <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg" alt="Movie Poster" />
      </div>
      <div class="details">
        <h1 class="title">Inception</h1>
        <p class="description">
          A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a CEO.
        </p>
        <ul class="info-list">
          <li>Genre: Sci-Fi, Thriller</li>
          <li>Duration: 2h 28m</li>
          <li>Rating: PG-13</li>
          <li>Release Year: 2010</li>
        </ul>
      </div>
    </div>

    <!-- <div class="trailer-container">
      <iframe src="https://www.youtube.com/embed/YoHD9XEInc0" title="Inception Trailer" allowfullscreen></iframe>
    </div> -->
  </div>

</body>
</html>
