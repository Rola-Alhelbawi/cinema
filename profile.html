<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Profile</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #4A5A6A;
    padding: 30px 20px;
    display: flex; justify-content: center;
  }
  .profile-container {
    background: white;
    width: 600px;
    border-radius: 25px;
    padding: 40px 50px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 {
    color: #4A5A6A;
    margin-bottom: 30px;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  label {
    font-weight: 600;
    margin-bottom: 8px;
    display: block;
  }
  input[type="text"], input[type="email"], input[type="tel"], select {
    width: 100%;
    padding: 10px 14px;
    border-radius: 15px;
    border: 1.5px solid #4A5A6A;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
    outline: none;
    border-color: #E73948;
  }
  .section {
    border-top: 1px solid #ddd;
    padding-top: 20px;
  }
  .checkbox-group, .radio-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }
  .checkbox-group label, .radio-group label {
    cursor: pointer;
    user-select: none;
  }
  input[type="checkbox"], input[type="radio"] {
    margin-right: 8px;
    accent-color: #E73948;
    cursor: pointer;
  }
  button {
    align-self: center;
    padding: 12px 40px;
    background-color: #4A5A6A;
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #3b4554;
  }
</style>
</head>
<body>

  <div class="profile-container">
    <h2>My Profile</h2>

    <form id="profileForm">
      <!-- Personal Details -->
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required />

        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1234567890" />
      </div>

      <!-- Favorite Genres -->
      <div class="section">
        <label>Favorite Genres</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="genres" value="action" /> Action</label>
          <label><input type="checkbox" name="genres" value="comedy" /> Comedy</label>
          <label><input type="checkbox" name="genres" value="drama" /> Drama</label>
          <label><input type="checkbox" name="genres" value="horror" /> Horror</label>
          <label><input type="checkbox" name="genres" value="sci-fi" /> Sci-Fi</label>
          <label><input type="checkbox" name="genres" value="romance" /> Romance</label>
        </div>
      </div>

      <!-- Payment Methods -->
      <div class="section">
        <label>Preferred Payment Method</label>
        <div class="radio-group">
          <label><input type="radio" name="paymentMethod" value="card" checked /> Credit/Debit Card</label>
          <label><input type="radio" name="paymentMethod" value="paypal" /> PayPal</label>
          <label><input type="radio" name="paymentMethod" value="bank" /> Bank Transfer</label>
        </div>
      </div>

      <!-- Communication Preferences -->
      <div class="section">
        <label>Communication Preferences</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="commPref" value="email" checked /> Email Notifications</label>
          <label><input type="checkbox" name="commPref" value="sms" /> SMS Alerts</label>
          <label><input type="checkbox" name="commPref" value="push" /> Push Notifications</label>
        </div>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('profileForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Profile updated! (Demo)');
    });
  </script>

</body>
</html>
